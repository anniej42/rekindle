
<template name="signup" id="signup">
    <div id="signup" class="title">
        <!-- <section id="top" class="top"> -->
            <h1>Sign Up.</h1>
            <hr>
        <!-- </section> -->
    
    <form>
    <table id="signupForm" class="signup">
        
        <!-- <div id ="container1" class="container1"> -->
        <tr id="name" class="name">
            <td>
                <h2><b>Basic Info:</b></h2>
                
                <input type="text" class="text" name="name" placeholder="Name" /><br>

                <input type="text" class="text" name="email" placeholder="Email" /><br>
                
                <input type="text" class="text" name="zip" placeholder="Zip" />
                
            <!-- </div> -->
            </td>

            <td id="picUpload" class="picUpload">
                <div id="holder" class="holder small">
                    
                    <h3 class="center">Upload picture</h3>
                    
                </div>
            </td>
        </tr>

        <tr id="workschool" class="workschool">
            <td id="work" class="work">
                <h2><b> Work Info: </b></h2>
                    <input type="text" class="text" name="company" placeholder="Company" /><br>
                    <input type="text" class="text" name="title" placeholder="Job Title" />
                    <h3><label for="fromYear">From:</label> <input type="text" class="text" name="fromYear" placeholder="1983" style="width: 100px"><label for="toYear"> To:</label> <input type="text" class="text" name="toYear" placeholder="2012" style="width: 100px"></h3>
                
                    <button type="button" class="button" id = "addJob">Add Another Job</button>
            </td>

            <td id="school" class = "school">
                <h2><b> School Info: </b></h2>
                    <input type="text" class="text" name="school" placeholder="University" /><br>
                    <input type="text" class="text" name="major" placeholder="Major" /><br>

                    <h3><label for="">From:</label> <input type="text" class="text" name="fromYear" placeholder="1983" style="width: 100px"><label for="toYear"> To:</label> <input type="text" class="text" name="toYear" placeholder="2012" style="width: 100px"></h3>

                    <button type="button" class="button" id="addSchool">Add Another School</button>
            </td>
        </tr>
        
        <tr>
        <td class="memBox">
        <div id = "memBox" class = "memBox">
            <h2>Memory Box:</h2> 
                <h3>Share photos from back in the day.</h3>
                <div id="holder" class="holder">
                </div>
        </div>
        </td>

        <td>
            <div id="GoButton">
            <a href="{{pathFor 'bonfires'}}" class="button scroll">Go!</a>
            </div>
        </td>
        </tr>
        </table>
    </form>
    </div>
        
</template>
