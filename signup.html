
<template name="signup" id="signup">
    <div id="signup" class="title">
        <!-- <section id="top" class="top"> -->
            <h1>Sign Up.</h1>
            <hr>
        <!-- </section> -->
    <form>
    <table id="signupForm" class="signup">
        
        <!-- <div id ="container1" class="container1"> -->
        <tr id="name" class="name">
            <td>
                <h2><b>Basic Info:</b></h2>
                
                <input type="text" class="text" name="name" placeholder="Name" value="{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{/if}}"/><br>

<!--                 <input type="text" class="text" name="email" placeholder="Email" value=
    "{{#if currentUser.emails[0]}}{{if currentUser.emails[0].address}}{{currentUser.emails[0].address}}{{/if}}{{/if}}"/><br> email is handled elsewhere-->
                
                <input type="text" class="text" name="zip" placeholder="Zip" value="{{#if currentUser.profile.zip}}{{currentUser.profile.zip}}{{/if}}"/>
                
            <!-- </div> -->
            </td>

            <td id="picUpload" class="picUpload">
                <div id="holderProfile" class="holder small">
                    
                </div>
                <button type="button" value="Show Dialog" class="upload button" id = "picUploadButton">Upload picture</button>
                <input id = "profUpload" style="visibility: collapse; width: 0px;" type="file"> 
            </td>
        </tr>

        <tr id="workschool" class="workschool">
            <td id="work" class="work">
                <h2><b> Work Info: </b></h2>
                {{#each currentUser.profile.companies}}
                    {{> company}}
                {{/each}}
                
                    <button type="button" class="add button" id = "addJob">Add Another Job</button>
            </td>

            <td id="school" class = "school">
                <h2><b> School Info: </b></h2>
                {{#each currentUser.profile.schools}}
                    {{> school}}
                {{/each}}

                    <button type="button" class="add button" id="addSchool">Add Another School</button>
            </td>
        </tr>
        
        <tr>
        <td class="memBox">
        <div id = "memBox" class = "memBox">
            <h2>Memory Box:</h2> 
                <h3>Share photos from back in the day.</h3>
                <div id="holderMemory" class="holder">
                </div>
        </div>
        </td>

        <td>
            <div class="saveProfile">
            <a href="{{pathFor 'signup'}}" class="button scroll">Save</a>
            </div>
            <div class="saveProfile">
            <a href="{{pathFor 'bonfires'}}" class="button scroll">Go!</a>
            </div>
        </td>
        </tr>
        </table>
    </form>
    </div>
        
</template>

<template name="company" id = "company">
    <input type="text" class="text" name="company" placeholder="Company" value="{{#if this.name}}{{this.name}}{{/if}}"/><br>
    <input type="text" class="text" name="title" placeholder="Job Title" value="{{#if this.title}}{{this.title}}{{/if}}"/>
    <h3><label for="fromYear">From:</label> <input type="text" class="text" name="fromYearWork" placeholder="1983" style="width: 100px" value="{{#if this.fromyear}}{{this.fromyear}}{{/if}}"><label for="toYear"> To:</label> <input type="text" class="text" name="toYearWork" placeholder="2012" style="width: 100px" value="{{#if this.toyear}}{{this.toyear}}{{/if}}"></h3>
</template>

<template name="school" id = "school">

    <input type="text" class="text" name="school" placeholder="University" value="{{#if this.name}}{{this.name}}{{/if}}"/><br>
    <input type="text" class="text" name="major" placeholder="Major" value="{{#if this.major}}{{this.major}}{{/if}}"/><br>

    <h3><label for="">From:</label> <input type="text" class="text" name="fromYearSchool" placeholder="1983" style="width: 100px" value="{{#if this.fromyear}}{{this.fromyear}}{{/if}}"><label for="toYear"> To:</label> <input type="text" class="text" name="toYearSchool" placeholder="2012" style="width: 100px" value="{{#if this.toyear}}{{this.toyear}}{{/if}}"></h3>
</template>
