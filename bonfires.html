<template name="bonfires">
    
	<div id="bonfires" class="title">
    <h1 id="bonfire_head">Bonfires</h1>
    {{#if userNeedsHelp}}
    <div id="bonfires_helptext">Rekindle old friendships around a bonfire: a group people united by a common element from your past. <br> Select an existing bonfire or create a new one. <a href="" id="gotit">Got it!</a></div>
    {{/if}}
    {{#if currentUser}}
    <div class="subtitle"> 
    	<span class="rule_middle">Your Bonfires</span> 
    </div>

    <div id="bonfires_yours"> 
        <ul>
        {{#each yours}}
        <li><a href="{{pathFor 'bonfireShow'}}" class="goToBonfire">
            <div class="bonfire_button" style="background-image: url('{{bonfireImage}}'); border: 5px solid white">
            <div class="bonfire_name"><div class="black_background"><span>{{bonfireName}}</span></div></div></div></a></li>
        {{/each}}
        </ul>
    </div>

    <div class="subtitle"> 
    	<span class="rule_middle">Suggested Bonfires</span> 
    </div>

    <div id="bonfires_predicted"> 
        <ul>
        {{#each predicted}}
        <li><a href="{{pathFor 'bonfireShow'}}" class="goToBonfire">
            <div class="bonfire_button" style=
            "background-image: url('{{bonfireImage}}');; border: 5px solid white">
            <div class="bonfire_name"><span class="black_background"><span>{{bonfireName}}</span></span></div></div></a></li>
        {{/each}}
        </ul>
    </div>

    <div class="subtitle"> 
        <span class="rule_middle"> All Bonfires</span> 
    </div>

    {{else}}

    <div class="subtitle"> 
        <span class="rule_middle"> All Bonfires</span> 
    </div>

    <div id="bonfires_helptext">Log in to Rekindle to join any of these bonfires! </div>

    {{/if}}

    <div id="bonfire_list">
        <ul>
        {{#each items}}
        <li><a href="{{pathFor 'bonfireShow'}}" class="goToBonfire">
            <div class="bonfire_button" style="background-image: url('{{bonfireImage}}'); border: 5px solid white">
            <div class="bonfire_name"><span class="black_background"><span>{{bonfireName}}</span></span></div></div></a></li>
        {{/each}}
<!--         <li><a href="{{pathFor 'stanford85'}}" class="goToBonfire"><div class="bonfire_button" id="bonfire_stanford85">
            <div class="bonfire_name">Stanford 1985</div></div></a></li>
        <li><div class="bonfire_button" style=
            "background-image: url('ebay.jpg');">
            <div class="bonfire_name">Ebay </div></div></li>
        <li><div class="bonfire_button" style=
            "background-image: url('stanfordCS.jpg');">
            <div class="bonfire_name">Stanford CS</div></div></li>
        <li><div class="bonfire_button" style=
            "background-image: url('stanfordlogo.gif');">
            <div class="bonfire_name">Stanford</div></div></li> -->
            {{#if currentUser}}
        <li><a href="" class="addNewBonfire"><div class="bonfire_button" style=
            "border: 5px solid black; background-color: white">
            <div class="bonfire_add_new">+</div></div></a></li>
            {{/if}}
        </ul>
    </div>
    <div id="newBonfire">
        <h2> Add a new Bonfire! </h2>
        <div id="exitNewBonfire">x</div>
        <input type="text" class="text" id="newBonfireName" name="name" placeholder="Bonfire Name" /><br>

        <input type="text" class="text" id="newBonfireDescription" name="description" placeholder="Description" /><br>
        
        <input type="text" class="text" id="newBonfireImage" name="image" placeholder="Image URL" />

        <button type="button" class="button" id="create-bonfire-button">Create!</button>
    </div>
    <div id="bonfire_list_bottom"></div></div>

</template>
