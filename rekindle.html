

<head>
  <title>Rekindle</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<body>
    <h1>Welcome to Rekindle!</h1>
    <a href="#signup" class="button"> Sign Up </a> <br><br><br><br><br>
    {{> signup}}
</body>

<template name="signup" id="signup">
    <div id="signup">
        <section id="top" class="top">
            <h1>Sign Up for Rekindle!</h1>

        </section>

        <section id="name" class="name">

            <h2> Basic Info: </h2>
            <form>
            <input type="text" class="text" name="name" placeholder="Name" />

            <input type="text" class="text" name="email" placeholder="Email" />
            
            <input type="text" class="text" name="zip" placeholder="Zip" />
            </form>

        </section>
        <form>
        <div id ="container">
        
        <section class="work">
        <!-- <div id="work" class="work"> -->

            <h2> Work Info: </h2>
            <input type="text" class="text" name="company" placeholder="Company" /><br>
            <input type="text" class="text" name="title" placeholder="Job Title" />

            <!-- <h3> From: <input type="text" class="text" name="year" placeholder="1983"> To: <input type="text" class="text" name="year" placeholder="2012">

            </h3> -->

            
            <h3><label for="fromYear">From:</label> <input type="text" class="text" name="fromYear" placeholder="1983" style="width: 110px"><label for="toYear"> To:</label> <input type="text" class="text" name="toYear" placeholder="2012" style="width: 110px"></h3>
        
            <button type="button" class="button" id = "addJob">Add Another Job</button>
        
        <!-- </div> -->
        </section>


        <!-- <div id="school" class="school"> -->
        <section class = "school">
            <h2> School Info: </h2>
            <input type="text" class="text" name="school" placeholder="University" /><br>
            <input type="text" class="text" name="major" placeholder="Major" /><br>

            <h3><label for="">From:</label> <input type="text" class="text" name="fromYear" placeholder="1983" style="width: 110px"><label for="toYear"> To:</label> <input type="text" class="text" name="toYear" placeholder="2012" style="width: 110px"></h3>

            <button type="button" class="button" id="addSchool">Add Another School</button>
        
        <!-- </div> -->
        </section>
        </div>
        </form>

        <section class = "memBox">
            <h2> Memory Box: </h2> <h3>Share photos from back in the day.</h3>
            <div id="holder">
            </div>
        </section>

    </div>
</template>
