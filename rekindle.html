

<head>
  <title>Rekindle</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<script src="js/jquery.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/skel-panels.min.js"></script>
	<script src="js/init.js"></script>
	<script type="text/javascript" src="rekindle.js"></script>

	<link rel="stylesheet" type="text/css" href="rekindle.css" />


</head>

<body>
	<div id="main">
		<section id="top" class="top">
			<h1>Sign Up for Rekindle!</h1>

		</section>

		<section id="name" class="name">

			<h2> Basic Info: </h2>
			<input type="text" class="text" name="name" placeholder="Name" />

			<input type="text" class="text" name="email" placeholder="Email" />
			
			<input type="text" class="text" name="zip" placeholder="Zip" />

		</section>

		<section id="work" class="work">
			<h2> Work Info: </h2>
			<input type="text" class="text" name="company" placeholder="Company" />
			<input type="text" class="text" name="title" placeholder="Job Title" />

			<h3> From: <select id="years"> </select>

			</h3>

		</section>
	</div>
 </body>
