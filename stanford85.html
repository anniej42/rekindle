<template name="stanford85">
    <div id="stanford85" class="title">
    <h1>Stanford 1985</h1>
    </div>

    <form>
	    <table>
	    	<tr>
	    		<td id="newpost">
	    			<input type="text" id="newpost-textfield" name="newpost-text">
	    			<button type="button" class="button" id="newpost-button">Post</button>
	    		</td>
	    		<td id="join">
	    			<button type="button" class="button" id="joinleave">Join</button>
	    		</td>
	    	</tr>
	    	<tr>
	    		<td id="posts">
	    			<div class="post">
	    				<div class="icon"></div>
	    				<div class="post-text">
		    				<b>Annie J. - Monday, April 14, 2044</b>
		    				<br>
		    				Hey! Next Saturday, Habitat for Humanity has a build day near Alewife. The MIT Habitat for Humanity club will be there, it would be great to have some alums help out!
		    			</div>
	    			</div>
	    			<div class="post reply">
	    				<div class="icon"></div>
	    				<div class="post-text">
		    				<b>Kate R. - Tuesday, April 15, 2044</b>
		    				<br>
		    				I'll be there!
		    			</div>
	    			</div>
	    			<div class="post reply">
	    				<input type="text" id="reply-textfield" name="reply-text">
	    				<button type="button" class="button" id="reply-button">Reply</button>
	    			</div>
	    		</td>
	    		<td id="members"></td>
	    	</tr>
	    </table>
	</form>

    <hr>
</template>
