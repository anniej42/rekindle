<template name="userShow">
	<div id="userShow">
		<h1 id="userHeading">{{profile.name}}</h1>
		<hr>
		<table><tr>
			<td id="user_dummy_td"></td>

			<td>
				<div id="user_profile_pic">
				{{#if prof_pic_image}}
                    {{#with prof_pic_image}}
                        <img src="{{this.url}}">
                    {{/with}}
                {{else}}
                    <img src="http://i.imgur.com/nKu9LkJ.png">
                {{/if}}
            	</div>
			</td>
			<td>
				<div class="user_info_box">
				<h2>Work</h2> 
				{{#each profile.companies}}
					<p class="user_info_main" s><span class="user_info_name">{{name}}</span> <span class="user_info_years"> {{fromyear}} - {{toyear}} </span></p>
					<p class="user_info_sub"><span >Title: {{title}} </span></p>
				{{/each}}
				</div>
				<div class="user_info_box">
				<h2>Education</h2> 
				{{#each profile.schools}}
					<p class="user_info_main"><span class="user_info_name">{{name}}</span> <span class="user_info_years"> {{fromyear}} - {{toyear}} </span></p>
					<p class="user_info_sub"><span >Major: {{major}} </span></p>
				{{/each}}
				</div>
			</td>
			<td>
				{{#with profile.zip}}
					{{> userMap}}
				{{/with}}
			</td>

		</tr></table>
	</div>
</template>

<template name="userMap">
	<div id="user_map_canvas"></div>
</template>
